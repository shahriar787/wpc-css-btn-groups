<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WPC CSS Button Group - Version: 0.1</title>
    <link rel="stylesheet" href="wpc_css/wpc_css_btn_group.css?ver=0.1" type="text/css">
</head>
<body>
    <div class="wpc-container">
       <div>
           <h3>WPC Rounded Buttons</h3>
            <button class="wpc-btn wpc-btn-default-rounded">Default</button>
            <button class="wpc-btn wpc-btn-success-rounded">Success</button>
            <button class="wpc-btn wpc-btn-danger-rounded">Danger</button>
            <button class="wpc-btn wpc-btn-warning-rounded">Warning</button>
            <button class="wpc-btn wpc-btn-info-rounded">Info</button>
            <button class="wpc-btn wpc-btn-paste-rounded">Paste</button>
            <button class="wpc-btn wpc-btn-blue-rounded">Blue</button>
            <a href="#" class="wpc-btn wpc-btn-link">Link</a>
        
       </div>
        <div>
            <h3>WPC Square Buttons</h3>
            <button class="wpc-btn wpc-btn-default-square">Default</button>
            <button class="wpc-btn wpc-btn-success-square">Success</button>
            <button class="wpc-btn wpc-btn-danger-square">Danger</button>
            <button class="wpc-btn wpc-btn-warning-square">Warning</button>
            <button class="wpc-btn wpc-btn-info-square">Info</button>
            <button class="wpc-btn wpc-btn-paste-square">Paste</button>
            <button class="wpc-btn wpc-btn-blue-square">Blue</button>
        </div>
    </div>
</body>
</html>
